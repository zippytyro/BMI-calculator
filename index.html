<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
</head>

<body>
    <main>
        <header>
            <h1>BMI calculator</h1>
        </header>
        <form>
            <input id="weight" minlength="1" maxlength="3" type="tel" placeholder="Enter weight (in Kg)">
            <input id="height" minlength="1" maxlength="3" type="tel" placeholder="Enter height (in Metres)">
        </form>
        <button>Get BMI</button>
        <div id="bmiResult"></div>
    </main>
    <script src="app.js"></script>
</body>

</html>
